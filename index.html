<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />

<body>
  <div class="firstview">
   <h1 class="firstview__catchcopy">キャッチコピー</h1>
 </div>
  <div class="about">
    <h2 class="section__ttl">About</h2>
    <p>COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>プログラミング未経験でも、<strong>「独自のノウハウ」</strong>でフリーランスエンジニアを目指すことができます。</p>
  </div>

  <div class="blog">
   <h2 class="section__ttl">ブログ</h2>
   <div class="blog__parent">
    <div class="blog__child">
      <img src="img/blog__eyecatch1.jpg" alt="">
      <h3>コーチテックブログのタイトルがここに入ります。</h3>
    </div>
    <div class="blog__child">
      <img src="img/blog__eyecatch2.jpg" alt="">
      <h3>コーチテックブログのタイトルがここに入ります。</h3>
    </div>
    <div class="blog__child">
      <img src="img/blog__eyecatch3.jpg" alt="">
      <h3>コーチテックブログのタイトルがここに入ります。</h3>
    </div>
  </div>

 < div>
   <h2 class="section__ttl">お問合せ</h2>
   <form action="">
   <table class="form__table">
    <tr>
      <th>お名前</th>
      <td><input name="name" type="text"></td>
    </tr>
    <tr>
      <th>メールアドレス</th>
      <td><input name="email" type="email"></td>
    </tr>

    <tr>
      <th>用件</th>
      <td>
        <select name="select">
            <option value="one">広告掲載について</option>
            <option value="two">採用について</option>
            <option value="three">その他</option>
        </select>
      </td>
    </tr>

    <tr>
      <th>内容</th>
      <td><textarea name="textarea" cols="30" rows="10"></textarea></td>
    </tr>
    <tr>
      <td colspan="2" class="form__btn">
        <input class="form__btn-item form__btn-item--reset" type="reset" value="削除">
        <input class="form__btn-item" type="submit" value="送信">
      </td>
    </tr>
  </table>
</form>

</body>
</html>
