<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/reset.css" />

</head>
<body>
  <div class="mv">
  <h1 class="title">キャッチコピー</h1>
 </div>
 <div clas="about_content">
  <h2 class="about">about</h2>
  <p>COACHTECH(コーチテック)はフリーランス特化型のオンラインコーチングプログラミングスクールです。<br>プログラミング未経験でも、<strong>「独自のノウハウ」</strong>でフリーランスエンジニアを目指すことができます。</p>
 </div>

 <section>
  <div class="box">
 </section>

<div class="flex__item">
  <div class="practice__card">
    <div class="card__img">
      <img src="img/blog__eyecatch1.jpg" alt="">
    </div>
    <div class="card__content">
      <h2 class="card__ttl">コーチテックブログのタイトルがここに入ります。</h2>
    </div>
  </div>
  <div class="practice__card">
    <div class="card__img">
      <img src="img/blog__eyecatch2.jpg" alt="">
    </div>
    <div class="card__content">
      <h2 class="card__ttl">コーチテックブログのタイトルがここに入ります。</h2>
    </div>
  </div>
  <div class="practice__card">
    <div class="card__img">
      <img src="img/blog__eyecatch3.jpg" alt="">
    </div>
    <div class="card__content">
      <h2 class="card__ttl">コーチテックブログのタイトルがここに入ります。</h2>
    </div>
  </div>
</div>

 <div>
  <h2 class="about">お問合せ</h2>
 </div>


<form class="form" name="contact" method="POST">
  <div class="form-item">
    <p class="form-item-label">名前</p>
    <input type="text" name="company" class="form-item-input">
  </div>
  <div class="form-item">
    <p class="form-item-label">メールアドレス</p>
    <input type="text" name="name" class="form-item-input">
  </div>
  <div class="form-item">
    <p class="form-item-label">用件</p>
    <select name="select">
      <option value="広告掲載について">広告掲載について</option>
    </select>
  </div>
  <div class="form-item">
    <p class="form-item-label">お問い合わせ内容</p>
    <textarea name="textarea" class="form-item-textarea"></textarea>
  </div>
  <input type="submit" class="form-btn" value="送信する">
</form>

</body>
</html>
